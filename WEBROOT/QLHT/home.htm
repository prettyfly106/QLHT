<script>	
	var user_id = '{user_id}';
	var user_type = '{user_type}';
	var province_id = '{province_id}';

	var session_par = [user_id,user_type,province_id,center_id];
	var zoom_level = {zoom_level};
	var lat = '{lat}';
	var lng = '{lng}';
	var cid='{cid}';
	var type='{type}';
	var MOUSE_OVER = false;
	$('body').bind('mousewheel', function(e){
	  if(MOUSE_OVER){
	    if(e.preventDefault) { e.preventDefault(); } 
	    e.returnValue = false; 
	    return false; 
	  }
	});
	initRest();
	var home = new Home();
	$(document).on('change', 'input[name="search"]', function(e) {
		search_type = $(this).val();
		if (search_type == "item")
			$('.search-options').show();
		else
			$('.search-options').hide();
	});
	home.load();

</script>
